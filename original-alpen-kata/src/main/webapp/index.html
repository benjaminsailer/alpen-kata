<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Alpen Übung</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/index.js"></script>
</head>
<body>

	<div id="page">
		<div id="searchForm">
			<div>
				<form>
					<div id="parameters">
						<div class="title top">Gebirge Suche:</div>
						<div class="searchFormElement">
							<label class="label" for="country">Land</label>
						</div>
						<div class="searchFormElement">
							<select name="country" id="country">
								<option value="Deutschland">Deutschland</option>
								<option value="Österreich">Österreich</option>
								<option value="Italien">Italien</option>
								<option value="Frankreich">Frankreich</option>
								<option value="Slowenien">Slowenien</option>
								<option value="Schweiz">Schweiz</option>
							</select>
						</div>

						<div class="searchFormElement">
							<label class="label" for="hoehen">Höhe</label>
						</div>
						<div class="searchFormElement">
							<input type="text" id="hoehen" readonly
								style="border: 0; background-color: #eee;">
						</div>
						<div class="searchFormElement">
							<div id="slider-hoehen"></div>
						</div>

						<div id="button">
							<input type="hidden" id="hFrom" /> <input type="hidden" id="hTo" />
							<button id="submit" type=button onClick="fetchResults();">OK</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id=results>
			<div class="title top">Ergebnisse:</div>
			<table id="resultTable">
				<tr>
					<th>Name</th>
					<th>Land</th>
					<th>Höhe</th>
				</tr>

			</table>
		</div>
	</div>
</body>
</html>
